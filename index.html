<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- get the required files from 3rd party sources -->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <p class="title">Dashboard</p>
            <div class="block-one">
                <p>Home</p>
                <p>Profile</p>
                <p>Messages</p>
                <p>History</p>
                <p>Tasks</p>
                <p>Communities</p>
            </div>
            <div class="block-two">
                <p>Settings</p>
                <p>Support</p>
                <p>Privacy</p>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <div class="search-icon"></div>
                <div class="search-bar"></div>
            </div>
            <div class="notif">
                <div class="bell"></div>
                <div class="profile-pic"></div>
                <div class="name">Morgan Oakley</div>
            </div>
            <div class="user-info">
                <div class="profile-pic"></div>
                <div class="greeting">Hi there,</div>
                <div class="user-name">Morgan Oakley (@morgan)</div>
            </div>
            <div class="buttons">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <h3>Your Projects</h3>
                <div class="cards">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="announcement">
                <h3>Announcements</h3>
                <div class="card">
                    <div class="info"></div>
                    <div class="info"></div>
                    <div class="info"></div>
                </div>
            </div>
            <div class="trending">
                <h3>Trending</h3>
                <div class="card">
                    <div class="info"></div>
                    <div class="info"></div>
                    <div class="info"></div>
                    <div class="info"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
